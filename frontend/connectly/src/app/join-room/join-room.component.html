<div class="container" >
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6">
        <h2 class="text-center text-dark mt-5">Welcome to Connectly</h2>
        <div class="text-center mb-5 text-dark">Please Join the Room to start Chatting</div>
        <div class="card my-5">
          <div class="card-body cardbody-color p-lg-5">
            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2015/11/06/15/13/internet-1028794_960_720.jpg"
                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile image">
            </div>
            <form [formGroup]="joinRoomForm">
                <div class="mb-3">
                    <input type="text" formControlName="user" class="form-control" id="displayname" placeholder="Display Name">
                  </div>
                  <div class="mb-3">
                    <input type="text" formControlName="room" class="form-control" id="roomname" placeholder="Room Name">
                  </div>
                 <button type="submit" (click)="joinRoom()" [disabled]="joinRoomForm.invalid" class="btn btn-primary px-5 mb-5 w-100">Join</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
